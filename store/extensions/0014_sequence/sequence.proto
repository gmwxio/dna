syntax = "proto3";
package wxio.dna.extensions.sequence;
option go_package = "github.com/wxio/godna/pb/extensions/sequence";

import "google/protobuf/descriptor.proto";

// extend google.protobuf.FileOptions {
// }

extend google.protobuf.FieldOptions {
    Sequence sequence = 50014;
}

message Sequence {
    repeated string participant = 1;
    repeated SimpleReqRsp simpleCall = 2;
}

message SimpleReqRsp {
    string from = 1;
    string to = 2;
    string desc = 3;
    
}

